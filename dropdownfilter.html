<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<select id="countryDropdown">
    <option value="None"></option>
    <option value="An">Antarctica</option>
    <option value="Au">Austria</option>
    <option value="Ar">Argentina</option>
    <option value="Aus">Australia</option>
    <option value="Bn">Bangladesh</option>
    <option value="Be">Belgium</option>
    <option value="Br">Brazil</option>
    <option value="Ca">Canada</option>
    <option value="Cu">Cuba</option>
    <option value="Cl">Chile</option>
    <option value="Ch">China</option>
    <option value="Col">Colombia</option>
    <option value="De">Denmark</option>
    <option value="Eg">Egypt</option>
    <option value="Eth">Ethiopia</option>
    <option value="Fn">Finland</option>
    <option value="Fr">France</option>
    <option value="Ga">Gambia</option>
    <option value="Geo">Georgia</option>
    <option value="Ger">Germany</option>
    <option value="Hk">Hong Kong</option>
    <option value="Hun">Hungary</option>
    <option value="Ic">Iceland</option>
    <option value="In">India</option>
    <option value="Ind">Indonesia</option>
    <option value="Ir">Iran (Islamic Republic of)</option>
    <option value="Irq">Iraq</option>
    <option value="Ire">Ireland</option>
    <option value="Is">Israel</option>
    <option value="It">Italy</option>
    <option value="Jm">Jamaica</option>
    <option value="Jp">Japan</option>
    <option value="Jd">Jordan</option>
    <option value="Kz">Kazakhstan</option>
    <option value="Kn">Kenya</option>
</select>
<input type="text" id="search">
<script>
    document.getElementById("search").addEventListener('input', function() {
      var input, filter, select, options, option, i;
      input = document.getElementById('search');
      filter = input.value.toUpperCase();
      select = document.getElementById('countryDropdown');
      options = select.getElementsByTagName('option');

      for (i = 0; i < options.length; i++) {
        option = options[i];
        if (option.text.toUpperCase().indexOf(filter) > -1) {
          option.style.display = '';
        } else {
          option.style.display = 'none';
        }
      }
    });
  </script>
</body>
</html>
