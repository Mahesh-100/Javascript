<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High order</title>
</head>
<body>
    <script>
        rad=[2,4,6,9,12,11,15]
       function area(r){
        return Math.PI*r*r
        
       }
       function calc(arr,func){
        res=[];
        for(i=0;i<arr.length;i++){
           res.push(func(arr[i]))
        }
        return res;
       }
       document.write(calc(rad,area))
      
      
       //map() method
       document.write("<br>"+rad.map(area))

       // Reduce() method
       num=[62,57,87,19,34,65,98,80,33,43,66,68];
        document.write("<br>"+num.reduce(sum))
        function sum(){
            sum=0
            for (i=0;i<num.length;i+=1){
             
             sum+=num[i]
            }
            return sum
        }  
        // filter() method
        document.write("<br>"+num.filter(myfunction))
        function myfunction(num)
         {
        return num>50
        }


    </script>
</body>
</html>
